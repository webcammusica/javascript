	<script type="text/javascript">
		function ShowSelected()
		{

			var cod = 0;
			/* Para obtener el valor */
			var cod = parseInt(document.getElementById("electrodomesticos").value);


			var W = 0;
			var precioKWh = document.getElementById("kwh").value;
			var precioPorMinu = 0;

			switch (cod) {
				case 1:
				W = 70;
				break;
				case 2:
				W = 120;
				break;
				case 3:
				W = 1200;
				break;
				case 4:
				W = 13;
				break;
				case 5:
				W = 1200;
				break;
				case 6:
				W = 75;
				break;
				case 7:
				W = 15;
				break;
				case 8:
				W = 2000;
				break;
				case 9:
				W = 350;
				break;
				case 10:
				W = 1000;
				break;
				case 11:
				W = 190;
				break;
				case 12:
				W = 500;
				break;
				case 13:
				W = 1000;
				break;
				case 14:
				W = 70;
				break;
				case 15:
				W = 137.5;
				break;
				case 16:
				W = 175;
				break;
				case 17:
				W = 7.8;
				break;
			}

			precioPorMinu = W/1000*precioKWh/60;
			/* Para obtener el texto */
			var combo = document.getElementById("electrodomesticos");
			var selected = combo.options[combo.selectedIndex].text;
			mostrar(precioPorMinu, selected);

		}

		function Calcular(){

			var precioKWh = document.getElementById("kwh").value;
			var W = document.getElementById("watts").value;
			var precioPorMinu = W/1000*precioKWh/60;
			mostrar(precioPorMinu);
		}

		function mostrar(precioPorMinu, nombreElectr){
			if(nombreElectr != null){
				document.getElementById('electrodomestico').innerHTML = nombreElectr;
			}else{
				document.getElementById('electrodomestico').innerHTML = "Electrodomestico personalizado";
			}
			document.getElementById('result_min').innerHTML = precioPorMinu+" pesos por minuto; ";
			document.getElementById('result_hor').innerHTML = precioPorMinu*60+" pesos por hora; ";
			document.getElementById('result_dia').innerHTML = precioPorMinu*3600+" pesos por día";
		}
	</script>

<body>
